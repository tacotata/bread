<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="hero-heading">Search PW</h1>
        <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
        <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
          Consonantia, there live the blind texts.</p>
      </div>
    </div>
  </div>
</div>


<div class="container  mb-5 border-bottom login-form-wrap">
  <form th:action="@{/member/api/v1/pw-search}"  role="form"  method="post" >
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-group">
        <input type="email" class="form-control" id="email"  name="email"  placeholder="메일주소를 입력해주세요.">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요.">
        <small style="color:#bd2130" class="error"></small>
      </div>

      <button type="submit" class="btn btn-primary submit-btn" id="searchPw-btn">비밀번호 찾기
      </button>
    </div>
  </div>
  </form>
</div>
