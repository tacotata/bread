<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->


<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">Menu</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>

<div class="section-grey contact-wrap">
    <div class="container p-5">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12 pb-4" data-aos="fade-up" data-aos-delay="200">
                    <form>
                        <div class="form-group">
                            <label class="text-black" for="type">종류</label>
                            <select class="form-control select" id="type" aria-label="Default select example">
                                <option style="background:#E8E5DE;" selected>유형</option>
                                <option value="1">도넛</option>
                                <option value="2">케이크</option>
                                <option value="3">베이커리</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="menuName">이름</label>
                            <input type="text" class="form-control" id="menuName">
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="menuPrice">가격</label>
                            <input type="text" class="form-control" id="menuPrice">
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="menuInfo">상품설명</label>
                            <textarea name="" class="form-control" id="menuInfo" cols="30" rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="menuAlergy">알레르기 유발 요인</label>
                          <textarea name="" class="form-control" id="menuAlergy" cols="30" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="menuNutrition">원산지정보</label>
                            <textarea name="" class="form-control" id="menuNutrition" cols="30" rows="5"></textarea>
                        </div>
                        <div style="margin-bottom: 0.5rem;">첨부사진</div>
                        <div class="form-group file-upload-wrap">
                            <div id="fileName"></div>
                            <div>
                                <i class="far fa-plus-square btn-upload" id="btn-upload" aria-hidden="true"></i>
                                <input id="input_file" multiple="multiple" type="file" style="display:none;"
                                       onchange="printName('menu')" accept=".gif, .jpg, .png, .jpeg">
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
