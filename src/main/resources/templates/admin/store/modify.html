  <meta name="description" content="" />
  <meta name="keywords" content="free template, bootstrap, bootstrap4" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link  rel="stylesheet" th:href="@{/bootstrap.min.css}" >
  <link  rel="stylesheet" th:href="@{/animate.min.css}" >
  <link  rel="stylesheet" th:href="@{/owl.carousel.min.css}">
  <link  rel="stylesheet" th:href="@{/owl.theme.default.min.css}" >
  <link  rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" >
  <link  rel="stylesheet" th:href="@{/fonts/feather/style.css}">
  <link  rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
  <link  rel="stylesheet" th:href="@{/jquery.fancybox.min.css}">
  <link  rel="stylesheet" th:href="@{/aos.css}">
  <link  rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/add.css}">

  <title>Bread.</title>
</head>
<body>
<div class="lines-wrap">
  <div class="lines-inner">
    <div class="lines"></div>
  </div>
</div>
<!-- END lines -->


<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="hero-heading">Store</h1>
        <div  class="line js-line mx-auto mb-3 my-3 mt-5"></div>
        <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
      </div>
    </div>
  </div>
</div>


<div class="section-grey contact-wrap">
  <div class="container p-5">
    <div class="block">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12 pb-4" data-aos="fade-up" data-aos-delay="200">
          <form  enctype="multipart/form-data" id="form" >
            <input type="hidden" id="storeId" th:value="${store.id}">
            <input type="hidden" id="storeFileId" th:value="${file.id}">
            <div class="form-group">
              <label class="text-black" for="name">매장 이름</label>
              <input type="text" class="form-control" id="name" th:value="${store.name}">
            </div>

            <div class="form-group">
              <label class="text-black" for="tel">전화번호</label>
              <input type="text" class="form-control" id="tel" th:value="${store.tel}">
            </div>

            <div class="form-group">
              <label class="text-black" for="address">주소</label>
              <input type="text" class="form-control" id="address" th:value="${store.address}">
            </div>

            <div class="form-group">
              <label class="text-black" for="hours">영업시간</label>
              <input type="text" class="form-control" id="hours" th:value="${store.hours}">
            </div>

            <div class="form-group">
              <label class="text-black" for="lastOrder">Last order</label>
              <input type="text" class="form-control" id="lastOrder" th:value="${store.lastOrder}">
            </div>

            <div class="form-group">
              <label class="text-black" for="info">특이사항</label>
              <input type="text" class="form-control" id="info" th:value="${store.info}">
            </div>

            <div style="margin-bottom: 0.5rem;">파일 업로드</div>
            <div class="form-group file-upload-wrap">
              <div id="fileName"></div>
              <div>
                <i class="far fa-plus-square btn-upload" id="btn-upload" aria-hidden="true"></i>
                <input id="input_file" name="file"  type="file" style="display:none;"
                       onchange="printName('store')" accept=".gif, .jpg, .png">
              </div>
            </div>

            <small class="form-text text-muted mb-3">20MB 이하 총 1개 업로드 가능합니다.<br>등록 가능 확장자 : jpg, jpeg, png
            </small>
            <div class="container mb-5 border-bottom d-flex justify-content-end login-form-wrap mypage-table-wrap">
              <div class="row justify-content-end pr-3 mr-2 ">
                <button type="button" class="btn btn-primary bg-secondary border border-secondary store-modify-btn" th:onclick="|location.href='@{/stores/}'|">목록</button>
              </div>
              <div class="row justify-content-end pr-3 mr-2">
                <button type="button"  class="btn btn-primary bg-secondary border border-secondary news-modify-btn"  th:onclick="|location.href='@{/stores/{storeId}(storeId=${store?.id}, page=${page})}'|">게시글 확인</button>
              </div>
              <div class="row justify-content-end">
                <button type="button" id="btn-update" class="btn btn-primary store-modify-btn">수정</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="/include/footer :: footerFragment"></th:block>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>

<script th:src="@{/js/jquery.lettering.js}"></script>


<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>

<script th:src="@{/js/custom.js}"></script>
<script src="https://kit.fontawesome.com/0b588c2a50.js" crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
