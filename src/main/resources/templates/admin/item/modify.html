    <link rel="stylesheet" th:href="@{/css/add.css}">

    <title>Bread.</title>
</head>
<body>
<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->


<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">Menu</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>

<div class="section-grey contact-wrap">
    <div class="container p-5">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12 pb-4" data-aos="fade-up" data-aos-delay="200">
                    <form role="form"  method="post" enctype="multipart/form-data" th:object="${itemFormDto}" id="form">
                        <input type="hidden" th:field="*{id}">
                     <!--   <div class="form-group">
                            <label class="text-black" th:for="itemsType">종류</label>
                            <select th:field="*{itemsType}" class="form-control select"  aria-label="Default select example">
                                &lt;!&ndash; <option style="background:#E8E5DE;" selected>유형</option>&ndash;&gt;
                                <option th:value="DONUT">도넛</option>
                                <option th:value="BAKERY">케이크</option>
                                <option th:value="CAKE">베이커리</option>
                            </select>
                        </div>-->

                        <div class="form-group">
                            <label class="text-black" th:for="type">종류</label>
                            <select class="form-control select" th:field="*{itemsType}"  aria-label="Default select example"  >
                                <option th:each="itemTypeList :${itemTypeList}" th:value="${itemTypeList}" th:selected="${#strings.equals(itemTypeList, itemType)}" th:text="${itemTypeList}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-black" th:for="type">판매여부</label>
                            <select class="form-control select" th:field="*{itemsStatus}" aria-label="Default select example"  >
                                <option th:each="itemsStatusList :${itemsStatusList}" th:value="${itemsStatusList}" th:selected="${#strings.equals(itemsStatusList, itemStatus)}" th:text="${itemsStatusList}"></option>
                            </select>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label class="text-black" th:for="itemsStatus">판매여부</label>-->
<!--                            <select th:field="*{itemsStatus}" class="form-control select"  aria-label="Default select example">-->
<!--                                &lt;!&ndash; <option style="background:#E8E5DE;" selected>유형</option>&ndash;&gt;-->
<!--                                <option th:value="SELL">판매</option>-->
<!--                                <option th:value="DISCON">판매중단</option>-->
<!--                            </select>-->
<!--                        </div>-->

                        <input type="hidden" name="ItemsStatus" th:value="SELL">
                        <div class="form-group">
                            <label class="text-black" th:for="name">이름</label>
                            <input type="text" th:field="*{name}" class="form-control">
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                   class="form-text  fieldError"></small>
                        </div>
                        <div class="form-group">
                            <label class="text-black" th:for="price">가격</label>
                            <input type="number" th:field="*{price}" class="form-control">
                            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                   class="form-text  fieldError"></small>
                        </div>
                        <div class="form-group">
                            <label class="text-black" th:for="info">상품설명</label>
                            <textarea th:field="*{info}" class="form-control" cols="30" rows="5"></textarea>
                            <small th:if="${#fields.hasErrors('info')}" th:errors="*{info}"
                                   class="form-text  fieldError"></small>
                        </div>

                        <div class="form-group">
                            <label class="text-black" th:for="allergy">알레르기 유발 요인</label>
                            <textarea th:field="*{allergy}" class="form-control" cols="30" rows="5"></textarea>
                            <small th:if="${#fields.hasErrors('allergy')}" th:errors="*{allergy}"
                                   class="form-text  fieldError"></small>
                        </div>
                        <div class="form-group">
                            <label class="text-black" th:for="originInfo">원산지정보</label>
                            <textarea th:field="*{originInfo}" class="form-control"  cols="30" rows="5"></textarea>
                            <small th:if="${#fields.hasErrors('originInfo')}" th:errors="*{originInfo}"
                                   class="form-text  fieldError"></small>
                        </div>
                        <div style="margin-bottom: 0.5rem;">첨부사진</div>

                            <div class="form-group file-upload-wrap" th:each="itemsFile, status:${itemFormDto.itemsFileResponseDtoList}">
                               <input type="hidden" name="itemFileIds" th:value="${itemsFile.id}">
                               <div id="fileName" th:text="${not #strings.isEmpty(itemsFile.oriFileName)} ? ${itemsFile.oriFileName} : '' "></div>
                                <div>
                                    <i class="far fa-plus-square btn-upload" id="btn-upload" aria-hidden="true"></i>
                                    <input id="input_file" name="itemImgFile"  type="file" style="display:none;"
                                           onchange="printName('item')" accept=".gif, .jpg, .png, .jpeg">
                                </div>
                            </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
                            <button type="submit" th:formaction="@{'/admin/item/modify/'+ ${itemFormDto.id}}" class="btn btn-primary">수정</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="/include/footer :: footerFragment"></th:block>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>

<script th:src="@{/js/jquery.lettering.js}"></script>


<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://kit.fontawesome.com/0b588c2a50.js" crossorigin="anonymous"></script>

<script th:src="@{/js/custom.js}"></script>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

</body>
</html>
