<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content=""/>
    <meta name="keywords" content="free template, bootstrap, bootstrap4"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/animate.min.css}">
    <link rel="stylesheet" th:href="@{/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
    <title>Bread.</title>
</head>
<body>
<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->
<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">Notice</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>


<div class="section">
    <div class="container search">
        <div class="filters" data-aos="fade-up" data-aos-delay="100">
            <ul>
                <a th:href="@{/news/notice}"><li class="active" >Notice</li></a>
                <a th:href="@{/news/events}"><li>Event</li></a>
                <a th:href="@{/news/faq}"><li>FAQ</li></a>
            </ul>
            <ul style="padding:16px;">
                <li class="search-menu_wrap">
                    <input id="search" class="search-menu" spellcheck="false" type="text">
                    <label for="search"></label>
                    <button style="" type="submit">검색</button>
                </li>
            </ul>
        </div>
        <div class="row mb-5">
            <div class="col-md-6 mb-5 mb-lg-5 col-lg-4" th:each = "notice:${notice}"  th:if="${notice.type.toString().equals('NOTICE')}">
                <div class="blog_entry">
                    <div class="p-4 bg-white news-box">
                        <input type="hidden" id="newsId" th:value="${notice.id}">
                        <a th:href="@{/news/notice-detail/{id}( id=${notice.id}, page=${nowPage-1})}"><h3 style="font-family: 'Pretendard';" th:text="${notice.subject}"></h3></a>
                        <a th:href="@{/news/notice-detail/{id}( id=${notice.id}, page=${nowPage-1})}"> <span class="date" th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd')}"></span>
                            <p class="news-content" style="font-family: 'Pretendard';" th:text="${notice.contents}"></p>
                        </a>
                        <p class="more"><a th:href="@{/news/notice-detail/{id}( id=${notice.id}, page=${nowPage-1})}">Read more...</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <ul class="list-unstyled custom-pagination" th:with="start=${(notice.number/maxPage)*maxPage + 1}, end=(${(notice.totalPages == 0) ? 1 : (start + (maxPage - 1) < notice.totalPages ? start + (maxPage - 1) : notice.totalPages)})">
                    <li th:if="${start > 1}">
                        <a th:href="@{/news/notice(page=0)}" th:text="'<<'"></a>
                    </li>

                    <li th:if="${start > 1}">
                        <a th:href="@{/news/notice(page=${start - maxPage-1})}" th:text="'<'"></a>
                    </li>

                    <th:block th:each="page: ${#numbers.sequence(start, end)}">
                        <li>
                            <a th:text="${page}"  th:if="${page != nowPage}" th:href="@{/news/notice(page=${page - 1})}"></a>
                        </li>
                        <li class="active">
                            <a th:if="${page==nowPage}" th:text ="${page}"></a>
                        </li>
                    </th:block>

                    <li th:if="${end < notice.totalPages}">
                        <a th:href="@{/news/notice(page=${start + maxPage-1})}" th:text="'>'"></a>
                    </li>

                    <li th:if="${end < notice.totalPages}">
                        <a th:href="@{/news/notice(page=${notice.totalPages - 1})}" th:text="'>>'"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="/include/footer :: footerFragment"></th:block>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>

<script th:src="@{/js/jquery.lettering.js}"></script>


<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>


<script th:src="@{/js/custom.js}"></script>


</body>
</html>
