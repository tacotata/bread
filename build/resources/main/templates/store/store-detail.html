<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
 <!-- <link rel="shortcut icon" href="favicon.png">-->

  <meta name="description" content="" />
  <meta name="keywords" content="free template, bootstrap, bootstrap4" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link  rel="stylesheet" th:href="@{/bootstrap.min.css}" >
  <link  rel="stylesheet" th:href="@{/animate.min.css}" >
  <link  rel="stylesheet" th:href="@{/owl.carousel.min.css}">
  <link  rel="stylesheet" th:href="@{/owl.theme.default.min.css}" >
  <link  rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" >
  <link  rel="stylesheet" th:href="@{/fonts/feather/style.css}">
  <link  rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
  <link  rel="stylesheet" th:href="@{/jquery.fancybox.min.css}">
  <link  rel="stylesheet" th:href="@{/aos.css}">
  <link  rel="stylesheet" th:href="@{/css/style.css}">
 <link rel="stylesheet" th:href="@{/css/add.css}">

  <title>Bread.</title>
</head>
<body>
<div class="lines-wrap">
  <div class="lines-inner">
    <div class="lines"></div>
  </div>
</div>
<!-- END lines -->


<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="hero-heading">Store</h1>
        <div  class="line js-line mx-auto mb-3 my-3 mt-5"></div>
        <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
      </div>
    </div>
  </div>
</div>


<div class="section" style="padding: 0px 0px 100px 0px;">
  <div class="container">
    <div class="row justify-content-around align-items-center storeDetail-row">
      <div class="col-lg-6">
        <div class="image-stack-v2 itemImg">
          <div class="image-stack__item image-stack__item--top">
            <div data-jarallax-element="-100" class="jarallax" style="position: relative; z-index: 0; transform: translate3d(0px, -31.0769px, 0px);">
              <div id="jarallax-container-1" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; z-index: -100;"><div style="pointer-events: none; transform-style: preserve-3d; backface-visibility: hidden; will-change: transform, opacity; position: fixed;"></div></div></div>
          </div>
          <div class="image-stack__item image-stack__item--bottom" th:each = "file:${file}" th:if="${file.extension} == '.jpg' or ${file.extension} == '.jpeg' or ${file.extension} == '.png'">
            <img th:src="|/upload/store/${#temporals.format(file.regDate, 'yyyyMMdd')}/${file.fileName}|" alt="Image" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <input type="hidden" id="storeId" th:value="${store.id}">
        <h2 class="mb-4 mt-3 font-weight-bold" id="name"  th:text ="${store.name}"></h2>
        <div class="line my-3"></div>
        <div>
        <p class="text-secondary">전화번호</p>
        <p id="tel" th:text ="${store.tel}"></p>
        </div>
        <div>
        <p class="text-secondary">주소</p>
        <p id="address" th:text ="${store.address}"><span class="pl-2" ><a class="text-secondary">[ 지도보기 ]</a></span></p>
        </div>
        <div class="mb-4">
          <p> <span class="text-secondary">영업시간</span> <span id="open" th:text ="${store.open}"></span> ~ <span  id="close" th:text ="${store.close}"></span></p>
          <p> <span class="text-secondary">Last order</span> <span id="lastOrder" th:text ="${store.lastOrder}"></span></p>
          <p> <span class="text-secondary">픽업시간</span> <span id="startPickupTime" th:text ="${store.startPickupTime}"></span> ~ <span  id="endPickupTime" th:text ="${store.endPickupTime}"></span></p>

<!--          <p> <span class="text-secondary">영업시간</span> <span id="hours" th:text ="${store.hours}"> 09:00 ~ 21:00</span></p>-->

        </div>
        <th:block th:if="${store.info != null}">
        <div class="mb-5">
          <p> <span class="text-secondary">**</span><br> <span style="white-space: pre-line;" id="info" th:text ="${store.info}"></span></p>
        </div>
        </th:block>

        <div class="d-flex justify-content-left" >
        <th:block th:if="${userName} != null and  ${#strings.equals(role, 'ADMIN')} ">
            <div class="d-grid gap-2 d-md-flex justify-content-md-left mt-5 mr-2">
              <button type="button" class="btn btn-primary wd-300-btn" id="store-btn-hide">삭제</button>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-left mt-5 mr-2">
              <button type="button" class="btn btn-primary wd-300-btn"  th:onclick="|location.href='@{/admin/store/modify/{storeId}(storeId=${store?.id}, page=${page})}'|">수정</button>
            </div>
        </th:block>
        <div class="d-grid gap-2 d-md-flex justify-content-md-left mt-5">
          <button type="button" class="btn btn-primary wd-300-btn"  th:onclick="|location.href='@{/stores(page=${page})}'|">목록</button>
        </div>
        </div>

      </div>
    </div>
  </div>
</div>

<th:block th:replace="/include/footer :: footerFragment"></th:block>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>

<script th:src="@{/js/jquery.lettering.js}"></script>


<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>


<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
