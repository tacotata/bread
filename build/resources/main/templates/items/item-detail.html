<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
   <!-- <link rel="shortcut icon" href="favicon.png">-->

    <meta name="description" content=""/>
    <meta name="keywords" content="free template, bootstrap, bootstrap4"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/animate.min.css}">
    <link rel="stylesheet" th:href="@{/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" th:href="@{/jquery.fancybox.min.css}">
    <link rel="stylesheet" th:href="@{/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">

    <title>Bread.</title>
</head>
<body>
<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->


<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">Menu</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>


<div class="section" style="padding: 0px 0px 0px 0px;">
    <div class="container">
        <div class="row justify-content-around align-items-center">
            <div class="col-lg-6">
                <div class="image-stack-v2 itemImg">
                    <div class="image-stack__item image-stack__item--bottom" th:each="itemFile : ${item.itemsFileResponseDtoList}">
                       <img th:if="${not #strings.isEmpty(itemFile.filePath)}" th:src="|/upload/item/${#temporals.format(itemFile.regDate, 'yyyyMMdd')}/${itemFile.fileName}|" alt="Image" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 menu-detail-info-top">
                <input type="hidden" id="itemsId" th:value="${item.id}">
                <input type="hidden" id="itemsStatus" th:value="${item.itemsStatus}">
                <h2 class="mb-4 font-weight-bold">[[${item.name}]]</h2>
                <div class="line my-3"></div>
                <p th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + ' 원'}">18,000</p>
                <p>[[${item.info}]]</p>
            </div>


        </div>
    </div>
</div>

<div class="container pb-5 mb-5 border-bottom">
    <div class="row justify-content-around">
        <div class="col-lg-11 col-lg-font">
            <div class="custom-accordion" id="accordion_1">
                <div class="accordion-item">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">알레르기 유발 요인
                        </button>
                    </h2>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion_1">
                        <div class="accordion-body">
                            <p>[[${item.allergy}]]</p>
                        </div>
                    </div>
                </div> <!-- .accordion-item -->

                <div class="accordion-item">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">원산지정보
                        </button>
                    </h2>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion_1">
                        <div class="accordion-body">
                            <p>[[${item.originInfo}]]</p>
                        </div>
                    </div>
                </div> <!-- .accordion-item -->
            </div>

            <div class="d-flex justify-content-end" >
                <th:block th:if="${userName} != null and  ${#strings.equals(role, 'ADMIN')} ">
                <div class="d-grid gap-2 d-md-flex justify-content-md-left mt-5 mr-2">
                    <button type="button" class="btn btn-primary wd-300-btn  btn-item" id="items-btn-hide">삭제</button>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-left mt-5 mr-2">
                    <button type="button" class="btn btn-primary wd-300-btn btn-item"  th:onclick="|location.href='@{/admin/item/modify/{itemsId}(itemsId=${item?.id})}'|">수정</button>
                </div>
                </th:block>
                <div class="d-grid gap-2 d-md-flex justify-content-md-left mt-5">
                    <button type="button" class="btn btn-primary wd-300-btn  btn-item"  th:onclick="|location.href='@{/items(page=${page})}'|">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>



<th:block th:replace="/include/footer :: footerFragment"></th:block>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>

<script th:src="@{/js/jquery.lettering.js}"></script>


<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>


<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
