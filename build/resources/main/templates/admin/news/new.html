<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->


<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">News</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>

<div class="section-grey contact-wrap">
    <div class="container p-5">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12 pb-4" data-aos="fade-up" data-aos-delay="200">
                    <form  enctype="multipart/form-data" id="form">
                        <div class="form-group">
                            <label class="text-black" for="type">유형</label>
                            <select class="form-control select" name="type" id="type" aria-label="Default select example">
                                <option style="background:#E8E5DE;" >유형</option>
                                <option value="NOTICE">공지사항</option>
                                <option value="EVENT">이벤트</option>
                                <option value="FAQ">FAQ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="noticeSubject">제목</label>
                            <input type="text" name="subject" class="form-control" id="noticeSubject"  maxlength="30" required>
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="message">내용</label>
                            <textarea  class="form-control" name="contents" id="message" cols="30" rows="5" maxlength="5000"></textarea>
                        </div>

                        <div style="margin-bottom: 0.5rem;">첨부사진</div>
                        <div class="form-group file-upload-wrap">
                            <div id="fileName"></div>
                            <div>
                                <i class="far fa-plus-square btn-upload" id="btn-upload" aria-hidden="true"></i>
                                <input id="input_file" name="file" multiple="multiple"  type="file" style="display:none;"
                                       onchange="printName('news')" accept=".gif, .jpg, .png, .pdf, .txt, .xls, .xlsx">
                            </div>
                        </div>
                        <small class="form-text text-muted mb-3">파일 1개당 20MB 이하 총 5개까지 업로드 가능합니다.<br>
                            등록 가능 확장자 : pdf, txt, xls, xlsx, jpg, jpeg, png, gif
                        </small>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" id="newsSaveBtn" class="btn btn-primary">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
