<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">Contact us</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>

<div class="section-grey contact-wrap">
    <div class="container p-5">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12 pb-4" data-aos="fade-up" data-aos-delay="200">
                    <form enctype="multipart/form-data" id="form">
                        <input type="hidden" th:value="${userId}" id="userId">
<!--                        <div class="row">-->
<!--                            <div class="col-6">-->
                                <div class="form-group">
                                    <label class="text-black" for="csType">문의유형</label>
                                    <select class="form-control select" id="csType"
                                            aria-label="Default select example">
                                        <option style="background:#E8E5DE;" selected>유형</option>
                                        <option value="PRAISE">칭찬</option>
                                        <option value="PROPOSAL">제안</option>
                                        <option value="DISCONTENT">불만</option>
                                        <option value="ETC">기타</option>
                                    </select>
                                </div>
<!--                            </div>-->
<!--                            <div class="col-6">-->
<!--                                <div class="form-group">-->
<!--                                    <label class="text-black" for="name">이름</label>-->
<!--                                    <input type="text" class="form-control" id="name">-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label class="text-black" for="title">제목</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="email">이메일</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="message">내용</label>
                            <textarea name="" class="form-control" id="message" cols="30" rows="15"
                                      maxlength="1000"></textarea>
                        </div>
                        <small class="form-text text-muted contact-content-wordCnt"> <span id="counter"></span> / 1000</small>
                        <div style="margin-bottom: 0.5rem;">첨부사진</div>
                        <div class="form-group file-upload-wrap">
                            <div id="fileName"></div>
                            <div>
                                <i class="far fa-plus-square btn-upload" id="btn-upload" aria-hidden="true"></i>
                                <input id="input_file" name="file" multiple="multiple" type="file" style="display:none;"
                                       onchange="printName('contact')" accept=".gif, .jpg, .png, .jpeg">
                            </div>
                        </div>
                        <small class="form-text text-muted"> 파일첨부는 아래의 파일만 등록이 가능하며 최대 5개 등록 가능합니다.
                            <br>첨부파일 사이즈는 각 10MB 이내로 등록 가능합니다.
                            <br>(등록 가능 확장자 : jpg, jpeg, png, gif)</small>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                            <button type="button" class="btn btn-primary" id="contact-btn">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
<script th:inline="javascript">
$('#message').keyup(function (e){
    var content = $(this).val();
    $('#counter').html(content.length);
    if (content.length >= 1000){
        alert("최대 1000자까지 입력 가능합니다.");
        $(this).val(content.substring(0,1000));
        $('#counter').text("1000");
    }
});

</script>
