          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/animate.min.css}">
    <link rel="stylesheet" th:href="@{/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/fonts/feather/style.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Bread.</title>
</head>
<body>
<div class="lines-wrap">
    <div class="lines-inner">
        <div class="lines"></div>
    </div>
</div>
<!-- END lines -->
<th:block th:replace="/include/header :: headerFragment"></th:block>
<th:block th:replace="/include/nav :: navFragment"></th:block>


<div class="custom-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="hero-heading">Search Id</h1>
                <div class="line js-line mx-auto mb-3 my-3 mt-5"></div>
                <p class="sub-text">Far far away, behind the word mountains, far from the countries Vokalia and
                    Consonantia, there live the blind texts.</p>
            </div>
        </div>
    </div>
</div>

<!--모달-->
<div class="searchIdModal font-pretend" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"  style="display:none">
    <div class="modal-dialog">
        <div>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLiveLabel">알림</h5>
                </div>
                <div class="modal-body">
                    고객님의 아이디는 <span class="result"> </span>입니다.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " id="modal-close"  data-bs-dismiss="modal">Close</button>
                    <a  class="btn btn-primary text-white" th:onclick="|location.href='@{/member/login}'|">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container  mb-5 border-bottom login-form-wrap">
    <form th:action="@{/member/api/v1/id-search}"  role="form"  method="post" >
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form  id="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name"  name="name" placeholder="이름을 입력해주세요.">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="핸드폰번호는 숫자만 입력해주세요.">
                <small style="color:#bd2130" class="error"></small>
            </div>
            </form>
            <button type="submit" class="btn btn-primary submit-btn" >아이디 찾기
            </button>
        </div>
    </div>
    </form>
</div>


<th:block th:replace="/include/footer :: footerFragment"></th:block>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jarallax.min.js}"></script>
<script th:src="@{/js/jarallax-element.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>

<script th:src="@{/js/jquery.lettering.js}"></script>


<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/ScrollMagic.min.js}"></script>
<script th:src="@{/js/scrollmagic.animation.gsap.min.js}"></script>
<script th:src="@{/js/debug.addIndicators.min.js}"></script>


<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/mypage.js}"></script>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var message = [[${message}]];
            if(message != null){
                alert(message);
            }
        });
    </script>
</th:block>

</body>
</html>
